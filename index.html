<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Name and Language Form -->
        <div id="start-page">
            <h2 data-translate="welcome">Welcome to Number Puzzle!</h2>
            <input type="text" id="name-input" data-translate="name_placeholder" placeholder="Enter your name">
            <select id="language-select">
                <option value="en">English</option>
                <option value="cz">Čeština</option>
                <option value="uk">Українська</option>
            </select>
            <button id="start-game" class="active-button" data-translate="start_game">Start Game</button>
        </div>

        <!-- Game Page -->
        <div id="game-page" style="display: none;">
            <!-- User Info -->
            <div id="user-info">
                <p id="greeting"></p>
                <p class="score-display"><span data-translate="player">Player</span>: <span id="user-name"></span> | <span data-translate="score">Score</span>: <span id="score">0</span></p>
            </div>

            <!-- Puzzle Section -->
            <div id="puzzle">
                <h3 data-translate="create_expression">Create an expression that equals 10 using these digits:</h3>
                <p class="digits-display"><span data-translate="digits">Digits</span>: <span id="digits"></span></p>
                <input type="text" id="expression" data-translate="expression_placeholder" placeholder="Enter your expression">
                <button id="submit-button" class="active-button" data-translate="submit">Submit</button>
                <button id="pass-button" class="active-button" data-translate="pass">Pass</button>
                <button id="next-button" class="active-button" data-translate="try_another_set">Try Another Set</button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
